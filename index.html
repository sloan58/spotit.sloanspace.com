<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spot It!</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <main class="py-4" x-data="app()" x-init="init">
      <div class="container">
        <div class="row justify-content-end">
          <div class="col-2">
            <form class="form-floating">
              <input
                x-model="winningScore"
                type="text"
                class="form-control float-start"
                id="winningScore"
              />
              <label class="text-primary" for="winningScore"
                >Winning Score</label
              >
            </form>
          </div>
        </div>
        <div class="row justify-content-center">
          <!-- Left Cards -->
          <div class="col-md-6">
            <div class="card mt-5 border border-primary border-3">
              <div class="card-body">
                <div class="row row-cols-1 row-cols-md-4 g-4">
                  <template x-for="card in leftCards">
                    <div class="col px-0">
                      <div class="card border-0">
                        <div class="card-body text-center p-0">
                          <i
                            x-bind:class="`bi bi-${card} text-primary`"
                            style="font-size: 2rem"
                          ></i>
                        </div>
                      </div>
                    </div>
                  </template>
                </div>
              </div>
            </div>
          </div>
          <!-- Right Cards -->
          <div class="col-md-6">
            <div class="card mt-5 border border-primary border-3">
              <div class="card-body">
                <div class="row row-cols-1 row-cols-md-4 g-4">
                  <template x-for="card in rightCards">
                    <div class="col px-0">
                      <div class="card border-0">
                        <div class="card-body text-center p-0">
                          <i
                            x-bind:class="`bi bi-${card} text-primary`"
                            style="font-size: 2rem"
                          ></i>
                        </div>
                      </div>
                    </div>
                  </template>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Spot It! -->
        <div x-show="!hasWinner" class="row justify-content-center mt-2">
          <div class="col-12 mt-2 text-center">
            <button x-on:click="shuffle()" :class="needsPointAssignment ? 'btn btn-outline-success' : 'btn btn-success'">
              Spot It! <i class="bi bi-arrow-counterclockwise"></i>
            </button>
          </div>
        </div>
        <!-- Players -->
        <div class="row justify-content-center mt-2">
          <div class="row row-cols-1 row-cols-md-4 g-4 mt-0 ps-0">
            <template x-for="player in players">
              <div class="col text-center mt-0" x-show="!hasWinner">
                <div class="card" style="width: 18rem">
                  <div x-show="players.length">
                    <div
                      class="card-header text-start p-0 ps-1 bg-white border-0"
                    >
                      <i
                        x-on:click="removePlayer(player.name)"
                        class="bi bi-x"
                        style="
                          font-size: 1.5rem;
                          color: rgb(38, 87, 179);
                          cursor: pointer;
                        "
                      ></i>
                    </div>
                    <div class="card-body pt-0">
                      <h5
                        class="card-title text-secondary mb-0"
                        x-text="`${player.name} (${player.score})`"
                      ></h5>
                      <i
                        x-show="needsPointAssignment"
                        x-on:click="addPoint(player.name)"
                        class="bi bi-plus-circle text-success mt-0"
                        style="font-size: 2rem; cursor: pointer"
                      ></i>
                      <i
                        x-show="!needsPointAssignment"
                        class="bi bi-plus-circle text-success mt-0"
                        style="font-size: 2rem; opacity: 0.4;"
                      ></i>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </template>
          </div>
          <!-- Has Winner -->
          <div x-show="hasWinner" class="px-4 text-center">
            <i class="bi bi-trophy mt-0" style="font-size: 4rem; color: gold"></i>
            <h1 x-text="`${winner} is the winner!`" class="display-5 fw-bold"></h1>
            <div class="col-lg-6 mx-auto">
              <p class="lead mb-4">Click "Play Again" below to start a new game!</p>
              <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
                <button x-on:click="newGame()" type="button" class="btn btn-primary btn-lg px-4 gap-3">Play Again</button>
              </div>
            </div>
          </div>
        </div>
        <!-- Add Player Form -->
        <div class="row justify-content-start mt-3">
          <div class="col-2">
            <button
              x-show="!addingPlayer"
              x-on:click="addingPlayer = true"
              class="btn btn-sm btn-warning float-start border border-secondary"
            >
              Add Player
            </button>
            <div x-show="addingPlayer">
              <div class="mb-3">
                <label for="playerName" class="form-label">Player Name</label>
                <input
                  @keyup.enter="saveNewPlayer()"
                  x-model="newPlayerName"
                  type="text"
                  class="form-control"
                  id="playerName"
                />
              </div>
              <button
                x-on:click="saveNewPlayer()"
                type="button"
                class="btn btn-primary"
              >
                Submit
              </button>
              <button
                x-on:click="cancelAddPlayer()"
                type="button"
                class="btn btn-secondary"
              >
                Cancel
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.8.2/dist/alpine.min.js"
      defer
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.13.2/underscore-min.js"
      integrity="sha512-anTuWy6G+usqNI0z/BduDtGWMZLGieuJffU89wUU7zwY/JhmDzFrfIZFA3PY7CEX4qxmn3QXRoXysk6NBh5muQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      const storage = window.localStorage

      let optionsList = [
        'alarm',
        'apple',
        'balloon',
        'bandaid',
        'bell',
        'bicycle',
        'binoculars',
        'book',
        'boombox',
        'bricks',
        'brightness-high',
        'brush',
        'bug',
        'building',
        'bullseye',
        'calculator',
        'calendar-date',
        'camera',
        'cart',
        'cash-coin',
        'chat-dots',
        'check-circle',
        'clipboard-data',
        'clock',
        'cloud-sun',
        'compass',
        'credit-card',
        'cone-striped',
        'cup-straw',
        'dice-6',
        'door-closed',
        'dribbble',
        'droplet',
        'easel',
        'envelope',
        'exclamation-triangle',
        'eye',
        'eyeglasses',
        'fingerprint',
        'flag',
        'flower1',
        'folder',
        'funnel',
        'gear',
        'gem',
        'gift',
        'hammer',
        'handbag',
        'headphones',
        'heart',
        'hourglass',
        'joystick',
        'key',
        'keyboard',
        'lamp',
        'life-preserver',
        'lightbulb',
        'lightning',
        'magic',
        'magnet',
        'mailbox',
        'megaphone',
        'mic',
        'moon',
        'music-note-beamed',
        'paint-bucket',
        'palette',
        'paperclip',
        'pen',
        'pencil',
        'person',
        'piggy-bank',
        'pin',
        'plug',
        'scissors',
        'search',
        'send',
        'shield-shaded',
        'smartwatch',
        'snow2',
        'speaker',
        'star',
        'stoplights',
        'telephone',
        'thermometer-half',
        'trash',
        'tree',
        'trophy',
        'truck',
        'umbrella',
        'unlock',
        'wrench',
        'yin-yang',
      ]

      function app() {
        return {
          players: JSON.parse(storage.getItem('players')) || [],
          leftCards: [],
          rightCards: [],
          addingPlayer: false,
          newPlayerName: '',
          needsPointAssignment: true,
          hasWinner: false,
          winner: '',
          winningScore: JSON.parse(storage.getItem('winningScore')) || 10,
          init() {
            this.$watch('winningScore', (v) => {
              storage.setItem('winningScore', v)
            })
            this.shuffle()
          },
          saveNewPlayer() {
            this.players.push({
              name: this.newPlayerName,
              score: 0,
            })
            storage.setItem('players', JSON.stringify(this.players))
            this.addingPlayer = false
            this.newPlayerName = ''
          },
          cancelAddPlayer() {
            this.addingPlayer = false
            this.newPlayerName = ''
          },
          removePlayer(player) {
            this.players = _.reject(this.players, (p) => p.name === player)
            storage.setItem('players', JSON.stringify(this.players))
          },
          addPoint(player) {
            this.players = this.players.map((p) => {
              if (p.name === player) {
                p.score++
              }
              return p
            })
            _.each(this.players, (player) => {
              if (player.score >= this.winningScore) {
                this.hasWinner = true
                this.winner = player.name
                this.players = _.map(this.players, (player) => {
                  player.score = 0
                  return player
                })
              }
            })
            storage.setItem('players', JSON.stringify(this.players))
            this.needsPointAssignment = false
          },
          newGame() {
            this.hasWinner = false
            this.winner = ''
            this.needsPointAssignment = true
            shuffle()
          },
          shuffle() {
            let options = optionsList
            let match = _.sample(options)

            options = _.reject(options, (option) => option === match)
            this.leftCards = _.sample(options, 7)
            this.leftCards.push(match)
            this.leftCards = _.shuffle(this.leftCards)

            options = _.reject(options, (option) =>
              _.contains(this.leftCards, option)
            )
            this.rightCards = _.sample(options, 7)
            this.rightCards.push(match)
            this.rightCards = _.shuffle(this.rightCards)

            this.needsPointAssignment = true
          },
        }
      }
    </script>
  </body>
</html>
